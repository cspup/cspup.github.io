    <h1 id="异常处理">异常处理</h1>
<h2 id="起因">起因</h2>
<ol start="0">
<li>异常没有在控制台输出信息。</li>
<li>发现在过滤器中有一个catch块将Exception捕捉却没处理，导致后面都没有再处理这个异常了，也就没在控制台输出。<br />
原代码：</li>
</ol>
<pre><code class="language-Java">        } catch (Exception e) {
            response.setStatus(HttpStatus.UNAUTHORIZED.value());
            ResponseUtil.out(response, R.error(e.getMessage()));
        }
</code></pre>
<h2 id="处理方式">处理方式</h2>
<p>不应捕捉不处理的异常。</p>
